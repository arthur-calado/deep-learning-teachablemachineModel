<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Dados de RPG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
</head>
<body>
    <header>
        <h1>🎲 Identificador de Dados de RPG 🎲</h1>
        <p>Aponte um dado para a câmera ou envie uma foto para descobrir o tipo.</p>
    </header>

    <main>
        <div class="container">
            <div class="section">
                <h2>Análise em Tempo Real</h2>
                <div id="video-container"></div>
                <button id="start-button">Iniciar Câmera</button>
                <button id="stop-button" style="display:none;">Parar Câmera</button>
            </div>

            <div class="section">
                <h2>Enviar Foto do Dado</h2>
                <input type="file" id="image-upload" accept="image/*">
                <div id="image-container">
                    <img id="uploaded-image" src="#" alt="Imagem do dado enviado" style="display:none;"/>
                </div>
            </div>
        </div>

        <div class="results-section">
            <h2>Resultado</h2>
            <p><strong>Dado Identificado:</strong> <span id="result-label">Nenhum</span></p>
            <p><strong>Confiança:</strong> <span id="confidence-label">0%</span></p>
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
